## Getting Started
#
# Follow this guide to get the workflow: https://docs.github.com/en/actions/how-tos/write-workflows/use-workflow-templates
#
## Prerequisites
#
# The Claude GitHub App must be installed on your repository: https://github.com/apps/claude
#
## How to Use Claude?
#
# Mention @claude in:
# - Issue comments
# - PR comments
# - PR review comments
# - Issue titles or bodies
#
# Claude will respond to your request and can help with code changes, explanations, and more.
#
## Feedback?
#
# Let us know what you think in Slack: #team-butterfly
#
name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    uses: leanix/shared-github-workflows/.github/workflows/claude.yml@main
    secrets:
      INJECTED_SECRET_STORE_CREDENTIALS: ${{ secrets.INJECTED_SECRET_STORE_CREDENTIALS }}
